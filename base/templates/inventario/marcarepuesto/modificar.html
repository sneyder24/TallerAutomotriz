{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<form action="" method="POST">
  {% csrf_token %}
  <section class="container m-4">
    <div class="card fondoheader w-75 mx-auto">
      <h2 class="text-center m-4">Modificar {{titulo}}</h2>
      <div class="card-body m-4">
        <div class="row justify-content-center">
          <div class="col-md-4">
            {{ form.nombremarcarepuesto|as_crispy_field }}
          </div>
          <div class="col-md-4">
            {{ form.gama_repuesto|as_crispy_field }}
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="text-center">
    <a href="{% url 'marcarepuestos' %}" class="btn btn-primary m-3"><i class="bi bi-box-arrow-in-left"></i> Volver {{titulo}}</a>
    <input type="submit" value="Modificar {{titulo}}"class="btn btn-success m-3"/>
  </div>
</form>
{% endblock contenido %}
